<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AKUJUOBI VICTOR GOODLUCK">
    <meta name="description" content="this is a calculator used for calculator works">
    <meta name="keyword" content="calculator">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
    <title>calc</title>
</head>
<body>
    <div class="calcbkg">
        <div class="calcbkg__main">
            <div class="viewbox" style="padding-top: 50px; color: white; font-size: 25px;"></div>
            <div class="maincalc">
                <div class="firstrow">
                    <button class="calcbutton">C</button>
                    <button class="calcbutton">Del.</button>
                    <button class="calcbutton storeinfor">M+</button>
                    <button class="calcbutton storeinfor">M</button>
                    <button class="calcbutton">=</button>
                </div>
                <div class="secondrow">
                    <button class="calcbutton">7</button>
                    <button class="calcbutton">8</button>
                    <button class="calcbutton">9</button>
                    <button class="calcbutton">-</button>
                </div>
                <div class="thirdrow">
                    <button class="calcbutton">4</button>
                    <button class="calcbutton">5</button>
                    <button class="calcbutton">6</button>
                    <button class="calcbutton">+</button>
                </div>
                <div class="fourthrow">
                    <button class="calcbutton">1</button>
                    <button class="calcbutton">2</button>
                    <button class="calcbutton">3</button>
                    <button class="calcbutton">/</button>
                </div>
                <div class="fifthrow">
                    <button class="calcbutton">0</button>
                    <button class="calcbutton">.</button>
                    <button class="calcbutton">%</button>
                    <button class="calcbutton">*</button>
                </div>
            </div>
        </div>
    </div>
    <div class="storeinfor"></div>

    <script src="/script.js"></script>
    
</body>
</html>
